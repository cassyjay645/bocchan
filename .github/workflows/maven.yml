name: Java CI jad

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: build scp006
      run: |
        mkdir dist
        javac -o jad.java
    - name: run scp006
      run: java jad https://github.com/jomiller891/bocchan/edit/main/.github/workflows/maven.yml
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: distri
        path: jad.class
